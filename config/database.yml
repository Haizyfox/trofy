# mysql2. Versions 8.2 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On Mac OS X with macports:
#   gem install pg -- --with-pg-config=/opt/local/lib/mysql284/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install mysql2 and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#
development:
  adapter: postgresql
  encoding: unicode
  database: trofy
  pool: 5
  host: localhost
  username: trofy
  password: trofy
  timeout: 5432

# Connect on a TCP socket. Omitted by default since the client uses a
# domain socket that doesn't need configuration. Windows does not have
# domain sockets, so uncomment these lines.

# Schema search path. The server defaults to $user,public
#schema_search_path: myapp,sharedapp,public

# Minimum log levels, in increasing order:
#   debug5, debug4, debug3, debug2, debug1,
#   log, notice, warning, error, fatal, and panic
# The server defaults to notice.
#min_messages: warning

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: trofy_test
  pool: 5
  host: localhost
  username: trofy
  password: trofy

# This is overridden by Heroku during slug compilation.
# If you need to update the pool size, reflect in config/initializers/sidekiq too.
# See https://github.com/mperham/sidekiq/wiki/Advanced-Options
production:
  adapter: postgresql
  encoding: unicode
  database: trofy
  pool: 25
  username: trofy
  password:
